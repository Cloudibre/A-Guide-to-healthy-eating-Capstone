  <body>
   <h1>INFORMATION HELPING FORM</h1>
   <p>
   <section>
   <form>
      <label for="name">Name</label>
       <input placeholder="Enter your name" type="text" id="name" required />
 
       <br>
 
       <label for="height">Height</label>
       <input type="text" id="height" />
       <br>

       <label for="email">Email</label>
       <input type="email" id="email" name="email"/>
       <br>

       <p>Pick your meal for diet:</p>
       <input type="checkbox" id="breakfast" name="meal" value="breakfast" />
       <label for="breakfast">Eggs</label>
       <br>
       <input type="checkbox" id="lunch" name="meal" value="lunch" />
       <label for="lunch">Salmon</label>
       <br>

       <input type="checkbox" id="dinner" name="meal" value="dinner" />
       <label for="dinner">Cruciferous vegetables 
        
         <br>
 
       <label for="month">Month Picker</label>
       <input type="month" id="month" name="month"/>
       <br>
 
       <label for="range">Emotion (range)</label>
       <input type="range" id="range" name="range" min="0" max="100" value="25"/>
       <br>
 
       <label for="meter"> Emotion meter (No Slider)</label>
       <meter id="meter" name="meter" min="0" max="100" value="25">25 out of 100</meter>
       <br><br>
 
       <label for="rating">Rating</label>
       <input type="number" id="rating" name="rating" min="0" max="25" step="5" value="15" />
       <br>
 
       <br><br>
 
       <input type="submit" value="SUBMIT">
     </form>
   </section>
